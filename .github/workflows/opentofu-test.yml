name: opentofu test
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'opentofu.portable/**'

jobs:
  Test-opentofu-Package:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: ðŸ“¦ Pack Chocolatey Package
        run: choco pack opentofu.portable/opentofu.portable.nuspec
      - name: ðŸš€ Install Chocolatey Package
        run: choco install opentofu.portable -y --debug --verbose --source "'.;https://community.chocolatey.org/api/v2/'"
      - name: ðŸš¨ Test opentofu
        run: tofu version